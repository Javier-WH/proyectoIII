<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="shortcut icon" href="svg/icon.svg" type="image/x-icon">

    <!-- SweetAlert2 -->
    <script src="sweetalert2/dist/sweetalert2.min.js" defer></script>
    <link rel="stylesheet" href="sweetalert2/themes/wordpress-admin/wordpress-admin.min.css">

    <!-- materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <script src="js/materialize.js"></script>
    <link rel="stylesheet" href="css/root.css">

    <!-- css -->
    <link rel="stylesheet" href="css/registerTeacher.css">

    <!-- JavaScript -->
    <script src="js/registerTeacher.js" defer></script>




</head>

<body>

    <nav>
        <div class="nav-wrapper" id="nav-bar">
            <img src="svg/icon.svg" alt="" id="logo">
            <a href="" class="brand-logo">Registro de profesores</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/" id="btn-regresar">Regresar<i class="material-icons">refresh</i></a></li>
            </ul>
        </div>
    </nav>


    <div id="main-container">
        <div id="cedula-container">
            <div class="input-field col s6">
                <i class="material-icons prefix">portrait</i>
                <input id="input-id" type="number" class="validate">
                <label for="input-id">Cedula</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="btn-siguiente">Siguiente
                <i class="material-icons right">arrow_forward</i>
        </button>
        </div>

        <div id="data-container" class="disable">

            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="input-names" type="text" class="validate">
                <label for="input-names">Nombres</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="input-lastNames" type="text" class="validate">
                <label for="input-lastNames">Apellidos</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">face</i>
                <input id="input-nickName" type="text" class="validate">
                <label for="input-nickName">Nombre de Usuario</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="input-password" type="password" class="validate">
                <label for="input-password">Contraseña</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="input-password2" type="password" class="validate">
                <label for="input-password2">Repite la contraseña</label>
            </div>

            <div id="gender-div">
                <span id="gendertag">
                Genero:
            </span>
                <label>
                <input type="radio" name="gender" id="genderM" checked/>
                <span>Masculino</span>
            </label>
                <label>
                <input type="radio" name="gender" id="genderF"/>
                <span>Femenino</span>
            </label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="telephone" type="tel" class="validate">
                <label for="telephone">Teléfono</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">E-mail</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" id="btn-send">Enviar
            <i class="material-icons right">send</i>
        </button>

        </div>

    </div>

    <div id="subjects-container">
        <h5 id="subjectlist-title">Matrias Asignadas</h5>
        <table>
            <thead>
                <tr>
                    <th>Materia</th>
                    <th>Sección</th>
                    <th>Año</th>
                </tr>
            </thead>

            <tbody id="subjectList">

            </tbody>
        </table>





    </div>

</body>

</html>
