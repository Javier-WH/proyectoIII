<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profesores</title>
    <link rel="icon" href="SVG/icon.svg" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/bootstrap.js" defer></script>

</head>

<body>

    <style>
        #logo {
            width: 100px;
            margin-right: 30px;
            border: 1px solid #1e88e5;
            border-radius: 50%;
        }
        
        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            margin-top: 10px;
        }
        
        tr {
            cursor: pointer;
        }
    </style>

    <div id="logo-container">
        <img src="SVG/BatallaLogo.svg" alt="" id="logo">
        <h4>Lista de profesores de la U.E. Colegio Batalla de la Victoria</h4>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Cedula</th>
            </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>



    <script>
        async function getTeacherList() {
            let ask = await fetch("/profesor/all", {
                method: "POST"
            });
            let response = await ask.json();

            return new Promise((res, rej) => {
                res(response);
                rej({
                    "ERROR": "OcurriÃ³ un error al intentar obtener la lista de los profesores"
                })
            })
        };

        async function fillTeaacherList() {
            let table = document.getElementById("table");
            let list = await getTeacherList();
            let numero = 1;
            let html = "";

            list.map(e => {
                html += `
                        <tr id = "tr-${e.CI}"">
                            <th scope="row">${numero++}</th>
                            <td>${e.name}</td>
                            <td>${e.lastName}</td>
                            <td>${e.CI}</td>
                        </tr>
                `
            });

            table.innerHTML = html;

            table.addEventListener("click", async e => {
                let teacherCI = e.target.parentElement.id.replace("tr-", "");
                window.location.replace(`/teacherPerfil?ci=${teacherCI}`);
            })
        }
        fillTeaacherList();
        ///////////////////////
    </script>


</body>

</html>
