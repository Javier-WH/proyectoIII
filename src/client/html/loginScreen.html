<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="svg/icon.svg" type="image/x-icon">
    <title>Escuela Técnica Luis Razetti - Login</title>
    <!-- SweetAlert2 -->
    <script src="sweetalert2/dist/sweetalert2.min.js" defer></script>
    <link rel="stylesheet" href="sweetalert2/themes/wordpress-admin/wordpress-admin.min.css">

    <!-- materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <script src="js/materialize.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/media_querys/loginScreen.css">
    <!-- JavaScript -->
    <script src="js/login.js" defer></script>
    <script src="js/media_querys/loginScreen.js" defer></script>
    <script src="js/newScripts/passwordRecovery.js" defer></script>
    
</head>

<body>
    <div class="progress invisible" id="loading-bar">
        <div class="indeterminate"></div>
    </div>
    <div id="logo">
        <img src="svg/BatallaLogo.svg" alt="" id="svg-logo">
        <div id="media-selector">
            <a class="waves-effect waves-light btn-large" id="btn-select-teachers">Profesores</a>
            <a class="waves-effect waves-light btn-large" id="btn-select-students">Estudiantes</a>
        </div>
    </div>



    <div id="main-container">
        <div id="teacher-container" class="login-container">
            <h2 class="title">Profesores</h2>
            <div class="input-field col s6 teahcer-input">
                <input id="teacher-user" type="text" class="validate" autocomplete="off">
                <label for="teacher-user">Usuario</label>
            </div>

            <div class="input-field col s12 teahcer-input">
                <input id="teacher-password" type="password" class="validate">
                <label for="teacher-password">Contraseña</label>
            </div>
            <a class="waves-effect waves-light btn-large  indigo lighten-1" id="btn-teacher">Ingresar</a>
            <div class="links-container">
                <a href="" id="pw-teacher">Recuperar contraseña</a>
                <a href="/registro">Registro</a>
            </div>
            <a class="waves-effect waves-light btn-small  indigo lighten-1" href="/">regresar</a>
        </div>


        <div id="student-container" class="login-container">

            <h2 class="title-student">Estudiantes</h2>
            <div class="input-field col s6 student-input">
                <input id="student-user" type="text" class="validate" autocomplete="off">
                <label for="student-user">Usuario</label>
            </div>

            <div class="input-field col s12 student-input">
                <input id="student-password" type="password" class="validate">
                <label for="student-password">Contraseña</label>
            </div>
            <a class="waves-effect waves-light btn-large blue darken-1" id="btn-student">Ingresar</a>
            <div class="links-container">
                <a href="" id="pw-Student">Recuperar contraseña</a>
                <a href="/InsciptionTutorForm">Registro</a>

            </div>
            <a class="waves-effect waves-light btn-small  blue darken-1" href="/">regresar</a>


        </div>

    </div>

    <!--  -->

</body>

</html>
