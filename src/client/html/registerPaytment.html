<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro se Representantes - U.E.C. Batalla de la Victoria</title>
    <link rel="icon" href="SVG/icon.svg" />
    <!-- SweetAlert2 -->
    <script src="sweetalert2/dist/sweetalert2.min.js" defer></script>
    <link rel="stylesheet" href="sweetalert2/themes/wordpress-admin/wordpress-admin.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/bootstrap.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/registerPayment.css">
    <!-- JavaScript -->
    <script src="JS/newScripts/registerPayment.js" type="module" defer></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="SVG/icon.svg" alt="" class="navbar-brand" id="navBar-icon">
            <span id="title"> U.E. Colegio Batalla de la Victoria</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <a class="d-flex" href="" id="d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px"
                        fill="#FFFFFF" id="logo-svg">
                        <path d="M24 0v24H0V0h24z" fill="none" opacity=".87" />
                        <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6 1.41-1.41zM6 6h2v12H6V6z" />
                    </svg>
                    <div id="user-container">
                        <div id="btn-regresar">
                            Regresar
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <ul class="nav nav nav-tabs justify-content-center" id="nav">
        <li class="nav-item">
            <a class="nav-link" href="/payment" id="nav-print-recipe">Pagos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/addPayment" id="nav-register-paid">Registrar Pago</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="nav-print-recipe">Imprimir Recibo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="nav-generate-balance">Generar Balance</a>
        </li>
    </ul>


    <div id="main-container">
        <div id="student-data-container" class="form-group"></div>
        <div class="form-group row">
            <label for="student-ci" class="col-sm-2 col-form-label">Cédula del estudiante</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="student-ci">
            </div>
            <button type="submit" class="btn btn-primary col-sm-1" id="btn-next">
                Buscar
            </button>
        </div>
     
        <div id="aux-container">
            <div id="photo-Container">
                <img src="" alt="" id="student-photo">
            </div>
            <div id="studen-data-container">
                <div>
                    <label for="student-name">Nombres del Estudiante</label>
                    <div class="student-data" id="student-name">Sony Playstation</div>
                </div>
                <div>
                    <label for="student-lastName">Apellido del Estudiante</label>
                    <div class="student-data" id="student-lastName">Bonaparte Montesqueu</div>
                </div>

                <div>
                    <label for="student-gender">Genero</label>
                    <div class="student-data" id="student-gender">Masculino</div>
                </div>
                <div>
                    <label for="student-secction">Sección</label>
                    <div class="student-data" id="student-secction">E</div>
                </div>
                <div>
                    <label for="student-grade">Grado</label>
                    <div class="student-data" id="student-grade">5</div>
                </div>
            </div>

            <div id="paymentData-container">
   
                <div class="form-group row">
                    <label for="studentFatherName" class="col-sm-2 col-form-label">Tipo de item a pagar</label>
                    <div class="col-sm-6" id="paidments-options">
                    
                        <div>
                            <input class="form-check-input" type="checkbox" name="paidType" id="chk-month" value="1">
                            <label class="form-check-label" for="chk-month">Mensualidad</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" name="paidType" id="chk-emblem" value="1" >
                            <label class="form-check-label" for="chk-emblem">Distintivo</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" name="paidType" id="chk-uniform" value="1">
                            <label class="form-check-label" for="chk-uniform">Uniforme</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" name="paidType" id="chk-other" value="1">
                            <label class="form-check-label" for="chk-other">Otro</label>
                        </div>
                        
                        <div class="price-cant-container invisible" id="month-price-container">
                            <label class="items-price" id="month-price"></label>
                            <input type="number" class="form-control intems-cant" id="month-cant" value="1" min="1">
                        </div>
                        <div class="price-cant-container invisible" id="emblem-price-container" >
                            <label class="items-price" id="emblem-price"></label>
                            <input type="number" class="form-control intems-cant" id="emblem-cant"value="1" min="1" >
                        </div>
                        <div class="price-cant-container invisible" id="uniform-price-container">
                            <label class="items-price" id="uniform-price"></label>
                            <input type="number" class="form-control intems-cant" id="uniform-cant" value="1" min="1">
                        </div>
                     
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Total a pagar</label>
                    <div class="col-sm-10 totalPayment">
                        <input type="number" id="total" value="0 USD" disabled> <div id="currency">USD</div>
                        
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Descripción</label>
                    <div class="col-sm-10 totalPayment">
                        <input type="text" id="Description" disabled>
                    </div>
                </div>
            </div>
           
            <button type="button" class="btn btn-outline-primary" id="btn-register-payment">Registrar Pago</button>


        </div>

    </div>


</body>

</html>
