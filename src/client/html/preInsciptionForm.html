<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-inscripcion - U.E.C. Batalla de la Victoria</title>
    <link rel="icon" href="SVG/icon.svg" />
    <!-- SweetAlert2 -->
    <script src="sweetalert2/dist/sweetalert2.min.js" defer></script>
    <link rel="stylesheet" href="sweetalert2/themes/wordpress-admin/wordpress-admin.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/bootstrap.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/preinscriptionForm.css">
    <!-- JavaScript -->
    <script src="JS/preinscriptionForm.js" defer></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="SVG/icon.svg" alt="" class="navbar-brand" id="navBar-icon">
            <span id="title"> U.E. Colegio Batalla de la Victoria</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <a class="d-flex" href="" id="d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#FFFFFF" id="logo-svg"><path d="M24 0v24H0V0h24z" fill="none" opacity=".87"/><path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6 1.41-1.41zM6 6h2v12H6V6z"/></svg>
                    <div id="user-container">
                        <div id="btn-regresar">
                            Regresar
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <h4 id="title-preinscripciones">Pre-inscripciones</h4>


    <form id="main-container">
        <div id="ci-container">
            <div class="form-group row" id="ciContainer">
                <label for="cedula" class="col-sm-2 col-form-label">Cédula:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="cedula" placeholder="Cédula del tutor">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="btn-ci-next">
                    Siguiente &nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#FFFFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11.59 7.41L15.17 11H1v2h14.17l-3.59 3.59L13 18l6-6-6-6-1.41 1.41zM20 6v12h2V6h-2z"/></svg> 
                </button>
                </div>
            </div>
        </div>

        <div class="progress invisible" id="loadin-bar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <div id="data-container" class="disabled">


            <div class="form-group row">
                <label for="tutorName" class="col-sm-2 col-form-label">Nombres:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tutorName" placeholder="Nombres del Tutor">
                </div>
            </div>
            <div class="form-group row">
                <label for="tutorLastName" class="col-sm-2 col-form-label">Apellidos:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tutorLastName" placeholder="Apellidos del Tutor">
                </div>
            </div>
            <div class="form-group row">
                <label for="tutorNickName" class="col-sm-2 col-form-label">Nombre de usuario:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tutorNickName" placeholder="Nombre de usuario">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Genero del tutor:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="rdb-masculino" value="M" checked>
                            <label class="form-check-label" for="rdb-masculino">
            Masculino
          </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="rdb-femenino" value="F">
                            <label class="form-check-label" for="rdb-femenino">
            Femenino               
          </label>

                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="tutor-age" class="col-sm-2 col-form-label">Edad:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="tutor-age" placeholder="Edad del tutor">
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Dirección:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="Dirección del tutor">
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Trabajo:</label>
                <div class="col-sm-10">
                    <select class="custom-select mr-sm-2" id="work">
                    <option selected value="0">Seleccione uno...</option>
                    <option value="Comerciante">Comerciante</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Maestro">Maestro</option>
                    <option value="Profesional de la Salud">Profesional de la Salud</option>
                    <option value="Ingenierio Civil">Ingenierio Civil</option>
                    <option value="Ingeniero en Sistemas">Ingeniero en Sistemas</option>
                    <option value="Licenciado en Lenguas">Licenciado en Lenguas</option>
                    <option value="Licenciado en Agronomia">Licenciado en Agronomia</option>
                    <option value="Agricultor">Agricultor</option>
                    <option value="Mecanico">Mecánico</option>
                    <option value="Artesano">Artesano</option>
                    <option value="Artista">Artista</option>
                    <option value="Ganadero">Ganadero</option>
                    <option value="Escritor">Escritor</option>
                    <option value="Tecnico Electricista">Tecnico Electricista</option>
                    <option value="Cargo Gubernamental">Cargo Gubernamental</option>
                    <option value="Amo / Ama de Casa">Amo / Ama de Casa</option>
                    <option value="Bombero">Bombero</option>
                    <option value="Chofer">Chofer</option>
                    <option value="Cheft">Cheft</option>
                    <option value="Policia">Policia</option>
                    <option value="Turismo">Turismo</option>
                    <option value="Seguridad Privada">Seguridad Privada</option>
                    <option value="Constructor">Constructor</option>
                    <option value="Albañil">Albañil</option>
                    <option value="Abogado">Abogado</option>
                    <option value="Juez">Juez</option>
                    <option value="Vendedor de seguros">Vendedor de seguros</option>
                    <option value="Economista">Economista</option>
                    <option value="Contador">Contador</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Veterinario">Veterinario</option>
                    <option value="Ingeniero Quimico">Ingeniero Quimico</option>
                    <option value="Obrero">Obrero</option>
                    <option value="Politico">Politico</option>
                    <option value="Deportista / Artista Marcial">Deportista / Artista Marcial</option>
                    <option value="Ingeniero / licenciado en telecominicaciones">Ingeniero / licenciado en telecominicaciones</option>
                    <option value="Comunicador Social">Comunicador Social</option>
                    <option value="Trabajador Social">Trabajador Social</option>
                    <option value="Sacerdote / Pastor / Rabino / Predicador / Similar">Sacerdote / Pastor / Rabino / Predicador / Similar</option>
                    <option value="Diseñador Grafico">Diseñador Grafico</option>
                    <option value="Diseñador de Interiores">Diseñador de Interiores</option>
                    <option value="Analista de Riesgos">Analista de Riesgos</option>
                    <option value="Jubilado">Jubilado</option>
                    <option value="Peluquero / Manicurista">Peluquero / Manicurista</option>
                    <option value="Otro">Otro</option>
                </select>
                </div>
            </div>


            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Nivel de instrucción del Tutor:</label>
                <div class="col-sm-10">
                    <select class="custom-select mr-sm-2" id="education-level">
                    <option selected>Seleccione uno...</option>
                    <option value="Ninguno">Ninguno</option>
                    <option value="Educación Básica">Educación Básica</option>
                    <option value="Bachiller">Bachiller</option>
                    <option value="Titulo Universitario">Titulo Universitario</option>
                    <option value="Postgrado">Postgrado</option>
                    <option value="Doctorado">Doctorado</option>
                </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-2 col-form-label">Repite el password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Repite el password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="btn-next">
                    Siguiente &nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#FFFFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11.59 7.41L15.17 11H1v2h14.17l-3.59 3.59L13 18l6-6-6-6-1.41 1.41zM20 6v12h2V6h-2z"/></svg> 

                </button>
                </div>
            </div>
        </div>
    </form>



</body>

</html>
