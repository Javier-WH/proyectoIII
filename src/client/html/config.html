<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <link rel="icon" href="SVG/icon.svg" />
    <title>Configuracion - Batalla de la Victoria</title>
    <!-- SweetAlert2 -->
    <script src="sweetalert2/dist/sweetalert2.min.js" defer></script>
    <link rel="stylesheet" href="sweetalert2/themes/wordpress-admin/wordpress-admin.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/bootstrap.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/config.css">
    <link rel="stylesheet" href="CSS/navBar.css">

    <!-- JavaScript -->
    <script src="JS/config.js" type="module" defer></script>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="SVG/icon.svg" alt="" class="navbar-brand" id="navBar-icon">
            <span id="title"> U.E. Colegio Batalla de la Victoria</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-flex">
                    <div id="user-container">
                        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewbox="0 0 25 25" width="40px" fill="#ffffff" id="user-logo">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                        <div id="user-name">
                            <div class="spinner-border text-secondary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>



    <div id="grade-container" class="container">

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enable-1l">
            <label class="form-check-label" for="flexSwitchCheckDefault">Habilitar carga de notas del primer lapso</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enable-2l">
            <label class="form-check-label" for="flexSwitchCheckDefault">Habilitar carga de notas del segundo lapso</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enable-3l">
            <label class="form-check-label" for="flexSwitchCheckDefault">Habilitar carga de notas del tercer lapso</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enable-edit-grade">
            <label class="form-check-label" for="flexSwitchCheckDefault">Habilitar la edicion de notas</label>
        </div>

    </div>


    <div id="teacher-container" class="container">

        <p>
            <a class="option" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
               Inscribir profesor
            </a>

        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <label for="techer-names">Nombres</label>
                <input type="text" id="teacher-names">
                <label for="techer-LastNames">Apellidos</label>
                <input type="text" id="teacher-LastNames">
                <label for="techer-ci">Cédula</label>
                <input type="number" id="teacher-ci">

                <div class="form-check form-switch" id="enable-admin-container">
                    <input class="form-check-input" type="checkbox" id="isAdmin">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Dar permisos de administrador</label>
                </div>


                <div id="add-grade">
                    <div id="select-teacher-grade-container">

                        <select id="year">
                            <option value="1">Primer año</option>
                            <option value="2">Segundo año</option>
                            <option value="3">Tercer año</option>
                            <option value="4">Cuarto año</option>
                            <option value="5">Quinto año</option>
                        </select>

                        <select id="seccion">
                            <option value="A">Sección A</option>
                            <option value="B">Sección B</option>
                            <option value="C">Sección C</option>
                            <option value="D">Sección D</option>
                            <option value="E">Sección E</option>
                        </select>

                        <select id="grade">
                            <option value="matematica">Matematica</option>
                            <option value="fisica">Fisica</option>
                            <option value="ingles">Ingles</option>
                            <option value="castellano">Castellano</option>
                            <option value="quimica">Quimica</option>
                            <option value="biologia">Biologia</option>
                            <option value="deporte">Deporte</option>
                            <option value="informatica">Informática</option>
                            <option value="geografia">Geografía</option>
                            <option value="historia">Historia</option>
                        </select>

                        <button type="button" class="btn btn-success" id="btn-add-grade">
                           +
                        </button>
                    </div>
                    <div id="teacher-grade-list">
                        <p id="addgrade-title">Materias Agregadas</p>
                        <ul class="list-group" id="list-group">
                        </ul>
                    </div>
                    <button type="button" class="btn btn-success" id="btn-register-teacher">Inscribir Profesor</button>

                </div>


            </div>
        </div>




        <p>
            <a class="option" data-bs-toggle="collapse" href="#fireTeacher" role="button" aria-expanded="false" aria-controls="collapseExample">
               Despedir profesor
            </a>

        </p>
        <div class="collapse" id="fireTeacher">
            <div class="card card-body">

                <h1>test</h1>


            </div>
        </div>






    </div>



</body>

</html>
